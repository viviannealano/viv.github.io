<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch; /* Ensures boxes stretch to fill vertical space */
            gap: 20px;
            margin: 0;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .block {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: black;
            font-size: 20px;
            position: relative;
            cursor: pointer;
            flex-grow: 1; /* Allows boxes to grow and fill horizontal space */
        }
        .block::after {
            content: '\21AA';
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 24px;
        }
        .small {
            flex-basis: calc(20% - 20px); /* Adjusted for spacing */
            background-color: #B1D4E0;
            min-height: 100px; /* Minimum height for smaller screens */
        }
        .medium {
            flex-basis: calc(40% - 20px); /* Adjusted for spacing */
            background-color: #00A8A8;
            min-height: 150px; /* Minimum height for smaller screens */
        }
        .large {
            flex-basis: calc(60% - 20px); /* Adjusted for spacing */
            background-color: #5CE1E6;
            min-height: 200px; /* Minimum height for larger blocks */
        }
    </style>
</head>
<body>
    <div class="block small">Career Test</div>
    <div class="block large">Interview Guides</div>
    <div class="block small">Skill Development</div>
    <div class="block medium">Resume and Cover Letter Templates</div>
    <div class="block small">Networking Guide</div>
    <div class="block medium">Job Search Platforms</div>
</body>
</html>
